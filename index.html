<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <title>Purchases</title>
</head>
<body>
  <div class="wrapper">
    <h1>Shopping</h1>

    <h2>Shop</h2>
    <ul class="shop"></ul>

    <form action="#"  class="shopping-list-form">
      <h2>Shopping list</h2>
      <ul class="shopping-list list"></ul>
      <button type="submit" class="count-button button">Get receipt</button>
    </form>
    <div class="average-cost">
      <button type="" class="average-cost-button button">Get arithmetic-mean</button>
      <div class="average-cost-value"></div>
    </div>

    <div class="most-expensive-purchase" >
      <button type="" class="most-expensive-purchase-button button">Get the most expensive purchasse</button>
      <div class="most-expensive-purchase-value"></div>
    </div>

    <div class="receipt-total"></div>  
  </div>

  <script src="https://kit.fontawesome.com/42763a5787.js" crossorigin="anonymous"></script>
  <script src="./assets/scripts/index.js" type="module"></script>
</body>
</html>
